<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clock?</title>
	<script src="processing.min.js"></script>

</head>
<body>
	<canvas id="test"></canvas>

	<script>
		function sketchProc(processing)
		{
			processing.draw = function()
			{
				var centerX = processing.width / 2;
				var centerY = processing.height / 2;
				var max_arm_length = Math.min(centerX,centerY);

				function drawArm(position,lengthScale,weight)
				{
					processing.strokeWeight(weight);
					processing.line(centerX,centerY,
						centerX + Math.sin(position * 2 * Math.PI) * lengthScale * max_arm_length,
						centerY - Math.cos(position * 2 * Math.PI) * lengthScale * max_arm_length);
				}

				//清除背景
				processing.background(224);

				var now = new Date();

				var hours_position = (now.getHours() % 12 + now.getMinutes() / 60) / 12;
				drawArm(hours_position, 0.5, 5);

				var minute_position = (now.getMinutes() + now.getSeconds() / 60) /60;
				drawArm(minute_position, 0.80, 3);

				var seconds_position = now.getSeconds() / 60;
				drawArm(seconds_position, 0.90, 1);
			};
		}
		var canvas = document.getElementById("test");
		var prsObj = new Processing(canvas,sketchProc);
	</script>
</body>
</html>
